<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buenos Aires Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #e0e0e0;
    }

    .form-control, .option{
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    .form-control:focus{
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .option:focus{
      background-color: white;
      border: none;
      border-radius: 10px;
      color: black;
    }


    button {
      width: 100%;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      margin-top: 25px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .result-box {
      background-color: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #00ffab;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .result-box h4 {
      color: #adf7d1;
    }

    .result-box p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

  </style>
</head>
<body>
  <div class="glass-card">
    <h1 class="text-center">üèôÔ∏è BA Price Predictor</h1>
    <p class="text-center text-light">Fill in the property details to estimate its value.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">üí∏ Predict Price</button>
    </form>

    {% if predicted_price is not None %}
    <div class="result-box">
      <h4>Estimated Price:</h4>
      <p>${{ predicted_price }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
